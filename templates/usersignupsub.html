				<form action="/usersignup_post" method="post" enctype="multipart/form-data">

						<!--<input type="Radio" value="other" name="radiobutton" required />Other-->


						<select name="radiobutton" required id="select">
							<option value="">Gender</option>

                <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("textfield8").value;
        var confirmPassword = document.getElementById("textfield9").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
                <script src="/static/web/js/jquery-2.2.3.min.js"></script>
                <script>
        $(document).ready(function () {
        $(document).on('keyup','#textfield4',function () {
            var uname = $(this).val();
            $.getJSON("/check_user", {cc: uname},
                function (data) {
                    if (data["status"] == "ok") {
                        $("#btn").hide();
                        alert("Email already exists");
                    } else {
                        $("#btn").show();
                    }

                });

        });
    });

</script>
